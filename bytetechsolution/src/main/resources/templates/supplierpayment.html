<!DOCTYPE html>
<html lang="en">

<head th:replace="~{component::headerFragment}"></head>

<head>
    <link rel="stylesheet" href="resources/style/supplierpayment.css">
    <script src="resources/controller/supplierpayment.js"></script>
</head>


<body>

    <nav th:replace="~{component::navFragment}"></nav>
    <div th:replace="~{component::offcanvasFragment}"></div>

    <div class="container-fluid mt-3 mb-3">

        <!-- title area start -->
        <div class="row m-2 contentMargin">
            <div class="col-12 text-center 
            title-header-div">
                <h2> Supplier Payment Management </h2>
            </div>
        </div>
        <!-- title area End -->

        <!-- Card area start  -->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-6">

            </div>
            <div class="col-4 text-end">
                <button type="button" data-bs-toggle="modal" data-bs-target="#supplierPaymentAddModal" class="btn addBtn">
                    Add New Supplier Payment</button>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- Card area end  -->

        <!-- table Area Start-->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card employee-card">
                    <div class="card-body employee-cardbody">

                        <table class="table table-hover" id="tableSupplierPayment">
                            <thead class="table-header">
                                <tr>
                                    <th> # </th>
                                    <th> Payment No</th>
                                    <th> Customer Name</th>
                                    <th> Total Due Amount </th>
                                    <th> Paid Amount </th>
                                    <th> New Due Amount </th>
                                    <th> Payment Type</th>
                                </tr>
                            </thead>

                            <tbody class="table-body">

                                <!-- create static values for table -->
                                <!-- used for initial designs -->
                                <!-- probebly this appear when data not loading to table from db -->
                                <tr>
                                    <td> 1 </td>
                                    <td> Initial User </td>
                                    <td> 00000000000V </td>
                                    <td> 0000000000 </td>
                                    <td> inituser@gmail.com </td>
                                    <td> Doctor </td>
                                    <td>
                                        Active
                                    </td>

                                    <td>
                                        <button type="button" class="btn btnEdit">
                                            <i class="fa-solid fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn ms-1 me-1 btnDel">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btnView">
                                            <i class="fa-solid fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <!-- table Area End-->

    </div>

    <!-- employee Add Modal -->
    <div class="modal fade" id="supplierPaymentAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Supplier Payment</h1>
                    <button type="button" class="btn-close" aria-label="Close" onclick="buttonModalClose()"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">Genaral Payment Details</div>
                                <div class="card-body">
                                    <!-- supplier Basic Details -->
                                    <form id="formSupplierPayment">
                                        <!-- supplier Input Start -->
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <select name="brand" id="selectSupplier" class="form-select" onchange="selectDynamicValidator(this,'','supplierpayment','supplier_id')">
                                                        <option value=""  selected disabled>Select Supplier Name</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- supplier Input end -->

                                        <!-- supplier phone Start -->
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="decimalTotalDueAmount" placeholder="" required onkeyup="textValidator(this,'^\\d+(\\.\\d{1,2})?$', 'supplierpayment','totaldueamount')">
                                                    <label for="decimalTotalDueAmount">Total Due Amount<span class="requiredIcon">*</span></label>
                                                </div>
                                            </div>
                                            <!--supplier phone end -->
                                            <!-- email start -->
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="decimalPayedAmount" placeholder="" required onkeyup="textValidator(this,'^(?!0+(?:\.0+)?$)\d+(\.\d{1,2})?$', 'supplierpayment','payedamount')">
                                                    <label for="decimalPayedAmount">Payed Amount<span class="requiredIcon">*</span></label>
                                                </div>
                                            </div>
                                            <!-- email end -->
                                            <!-- address start -->
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="newDueAmount" placeholder="" required onkeyup="textValidator(this,'^\\d+(\\.\\d{1,2})?$', 'supplierpayment','newdueamount')">
                                                    <label for="newDueAmount">New Due Amount<span class="requiredIcon">*</span></label>
                                                </div>
                                            </div>
                                            <!-- saddress end -->
                                        </div>

                                        <div class="row">
                                            <!--Bank Name start-->
                                            <div class="col-4">
                                                <div class="mb-3 form-floating">
                                                    <select name="brand" id="selectPaymentType" class="form-select" onchange="selectDynamicValidator(this,'','supplierpayment','paymenttype_id')">
                                                <option value=""  selected disabled>Select Payment Type</option>
                                            </select>
                                                </div>
                                            </div>
                                            <!-- agent name start -->
                                            <div class="col-4" id="checkNoCol">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="textCheckNo" placeholder="name" required onkeyup="textValidator(this,'^[0-9]{10}$','supplierpayment','chequeno')">
                                                    <label for="textCheckNo">Check No</label>
                                                </div>
                                            </div>
                                            <!-- agent name end -->
                                            <!-- rop start -->
                                            <div class="col-4" id="checkDateCol">
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="dateCheckDate" placeholder="" required onchange="textValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$','supplierpayment','checkdate')">
                                                    <label for="dateCheckDate">Cheque Date</label>
                                                </div>
                                            </div>
                                            <!-- rop end -->
                                            <!-- roq start -->
                                            <div class="col-4" id="transferNoCol">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="textTranseferNo" placeholder="name" required onkeyup="textValidator(this,'^[0-9]{10}$','supplierpayment','transferno')">
                                                    <label for="textTranseferNo">Transfer No</label>
                                                </div>
                                            </div>
                                            <!-- roq end -->
                                            <div class="col-4" id="TransfernoDate">
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="dateTransferDate" placeholder="" required onchange="textValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$','supplierpayment','transferdatetime')">
                                                    <label for="dateTransferDate">Transfer Date</label>
                                                </div>
                                            </div>
                                        </div>

                                </div>
                            </div>

                            <!-- supplier Basic Details -->
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">GRN Details</div>
                                <div class="card-body">
                                    <table class="table table-hover table-striped" id="innerSupplierPaymentTable">
                                        <thead class="table-header">
                                            <tr align="center">
                                                <th> # </th>
                                                <th> GRN ID </th>
                                                <th> GRN Amount</th>
                                                <th> Paid Amount </th>
                                                <th> Due Amount </th>
                                            </tr>
                                        </thead>

                                        <tbody class="table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 mb-3">
                    <div class="col-6">
                        <div id="divModifyButton">
                            <div class="row">
                                <div class="col-4" style="display: flex; justify-content: center;gap: 5px;">
                                    <!--  <button type="button" class="modal-button modal-btn-print" data-bs-dismiss="modal" onclick="printSupplierDetails(window['editOb'], window['editRow'])">Print</button>
                                    <button type="button" class="modal-button modal-btn-delete" data-bs-dismiss="modal" onclick="deleteSupplier(window['editOb'], window['editRow'])">Delete</button> -->
                                </div>
                                <div class="col-8"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-5"></div>
                            <div class="col-7" style="display: flex; justify-content: center;gap: 12px;">
                                <button type="reset" id="buttonClear" class="modal-button modal-btn-clear" onclick="refreshOrder()">Clear</button>
                                <button type="button" id="buttonUpdate" class="modal-button modal-btn-update" onclick="updateSupplier()">Update</button>
                                <button type="button" id="buttonSubmit" class="modal-button modal-btn-submit" onclick="customerPaymentSubmit()">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="divModify1Button"></div>
</body>

</html>
