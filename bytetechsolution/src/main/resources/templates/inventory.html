<!DOCTYPE html>

<head th:replace="~{component::headerFragment}"></head>

<head>

</head>


<body>

    <nav th:replace="~{component::navFragment}"></nav>
    <div th:replace="~{component::offcanvasFragment}"></div>

    <div class="container-fluid mt-2">

        <!-- title area start -->
        <div class="row m-2 contentMargin">
            <div class="col-12 text-center

        <!-- Card area start  -->

            <div class="col-6 text-start">

            </div>
            <div class="col-6 text-end">

  <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
</svg>

                    Refresh
                </button>
                <button type="button" data-bs-toggle="collapse" class="btn addBtn" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="collapseExample">

</svg>

                </button>
            </div>

                    <div class="card-text">
                        <form id="filterForm">

                            </div>
                            <div class="row mt-1">
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="category" id="selectCategory" class="form-select">
                                    <option value=""  selected disabled>Select Category</option>
                                </select>
                                    </div>
                                </div>
                                <div class="col-2">

                            </div>

                            <div class="row" id="filterContentText">

                                </div>
                            </div>
                            <!-- //todo casing filter start -->

                                    </div>
                                </div>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-2" id="colCasingDepth">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="numberCasingDepth" placeholder="">
                                        <label for="numberCasingDepth">Depth</label>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-2" id="colCasingMotherboardFormFactor">
                                    <div class="form-floating mb-3">
                                        <select name="category" id="selectCasingMotherboardFormFactor" class="form-select">
                                    <option value=""  selected disabled>Select Motherboard Form Factor</option>
                                </select>
                                    </div>
                                </div>
                                <div class="col-2" id="colCasingColor">
                                    <div class="form-floating mb-3">
                                        <select name="" id="selectCasingColor" class="form-select">
                                    <option value=""  selected disabled>Select Case Color</option>
                                </select>
                                    </div>
                                </div>

                                        <select name="category" id="selectCasingMaterial" class="form-select">
                                    <option value=""  selected disabled>Select Case Material</option>
                                </select>
                                    </div>
                                </div>
                            </div>

                                </div>

                                    <option value=""  selected disabled>Select Processor Socket</option>

                                        <select name="" id="selectCpuGeneration" class="form-select">

                            <div class="row" id="motherboardSection">

                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="numberMboardMaxCapacity" placeholder="">
                                        <label for="numberMboardMaxCapacity">Max Mem Capacity(GB)</label>

                                </select>
                                    </div>
                                </div>
                                <div class="col-2" id="colMotherboardFormFactor">

                                <div class="col-2" id="colMotherboardMemoryType">

                                    <option value=""  selected disabled>Select Memory Type</option>
                                </select>
                                    </div>
                                </div>
                                <div class="col-2" id="colMBoardInterface">
                                    <div class="form-floating mb-3">
                                        <select name="category" id="selectMBoardInterface" class="form-select">
                                    <option value=""  selected disabled>Select Interface</option>
                                </select>
                                    </div>
                                </div>

                            <!--optimize memory filter start -->
                            <div class="row" id="memorySection">
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="numberMemorySpeed" placeholder="">
                                        <label for="numberMemorySpeed">Speed</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="selectMemoryCapacity" id="selectMemoryCapacity" class="form-select">
                                        <option value=""  selected disabled>Select Memory Capacity</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">

                                    </div>
                                </div>
                            </div>
                            <!--optimize memory filter end -->

                            <!--optimize gpuSection filter start -->
                            <div class="row" id="gpuSection">
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="interface" id="selectGpuInterface" class="form-select">

                                <div class="col-2">

                                        <select name="gpuchipset" id="selectGpuChipset" class="form-select">
                                        <option value=""  selected disabled>Select GPU Chipset</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="gpuseries" id="selectGpuSeries" class="form-select">
                                        <option value=""  selected disabled>Select GPU series</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="capacity" id="selectGpuCapacity" class="form-select">
                                        <option value=""  selected disabled>Select Capacity</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-3">
                                        <select name="mbordformfactor" id="selectGpuMotherboardFormFactor" class="form-select">
                                        <option value=""  selected disabled>Select Motherboard Form Factor</option>

                                    </div>

                                <div class="col-2">
                                    <div class="form-floating mb-3">

                                        <option value=""  selected disabled>Select GPU Type</option>
                                    </select>
                                    </div>
                                </div>
                            </div>

                                        <option value=""  selected disabled>Select Efficiency</option>

                                </div>

                                    <div class="mb-3 form-floating">

                                        <option value=""  selected disabled>Select Power Supply Form Factor</option>

                                    </div>

                            </div>
                            <!--optimize coolerSection filter end -->

                            <!--optimize storageSection filter start -->
                            <div class="row" id="storageSection">
                                <div class="col-2">
                                    <div class="mb-3 form-floating">
                                        <select name="interface" id="selectStorageInterface" class="form-select">
                                    <option value=""  selected disabled>Select Storage Interface</option>

                                        <option value=""  selected disabled>Select Capacity</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <!--optimize storageSection filter end -->

                            <div class="row mb-2">
                                <div class="col-10"></div>
                                <div class="col-2 text-end">
                                    <button class="btn addBtn">Cancel</button>
                                    <button class="btn addBtn" type="button" onclick="applyFilterHandler()">Filter</button>
                                </div>

        <!-- Card area end  -->

        <!-- table Area Start-->
        <div class="row mt-2">
            <div class="col-12">
                <div class="card employee-card">
                    <div class="card-body employee-cardbody">

                        <table class="table table-hover" id="tableInventory">
                            <thead class="table-header">
                                <tr>
                                    <th> # </th>
                                    <th> Serial No</th>
                                    <th> Category </th>
                                    <th> Item Code </th>
                                    <th> Item Name </th>
                                    <th> Sales Price </th>
                                    <th> Qty </th>
                                    <th> Status </th>
                                </tr>
                            </thead>

                            <tbody class="table-body">

                                <!-- create static values for table -->
                                <!-- used for initial designs -->

                                    <td> 1 </td>

                                    <td> 00000000000V </td>
                                    <td> 0000000000 </td>
                                    <td> inituser@gmail.com </td>

                                    <td>

                            </tbody>
