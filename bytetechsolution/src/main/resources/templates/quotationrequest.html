<!DOCTYPE html>
<html lang="en">

<head th:replace="~{component::headerFragment}"></head>

<head>
    <link rel="stylesheet" href="resources/style/quotationrequest.css">
    <script src="resources/controller/quotationrequest.js"></script>
</head>


<body>

    <nav th:replace="~{component::navFragment}"></nav>
    <div th:replace="~{component::offcanvasFragment}"></div>

    <div class="container-fluid mt-3 mb-3">
        <!-- title area start -->
        <div class="row m-2">
            <div class="col-12 text-center 
    title-header-div">
                <h2> Quotation Request Management </h2>
            </div>
        </div>
        <!-- title area End -->

        <!-- Card area start  -->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-6">

            </div>
            <div class="col-4 text-end">
                <button type="button" data-bs-toggle="modal" data-bs-target="#qRequestAddModal" class="btn addBtn">
            Add New Request </button>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- Card area end  -->

        <!-- table Area Start-->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card employee-card">
                    <div class="card-body employee-cardbody">

                        <table class="table table-hover" id="tableQRequest">
                            <thead class="table-header">
                                <tr>
                                    <th> # </th>
                                    <th> Request Code </th>
                                    <th> Item Code </th>
                                    <th> Item Name </th>
                                    <th> Qty </th>
                                    <th> Required Date </th>
                                    <th> Status </th>
                                </tr>
                            </thead>

                            <tbody class="table-body">

                                <!-- create static values for table -->
                                <!-- used for initial designs -->
                                <!-- probebly this appear when data not loading to table from db -->
                                <tr>
                                    <td> 1 </td>
                                    <td> Initial User </td>
                                    <td> 00000000000V </td>
                                    <td> 0000000000 </td>
                                    <td> inituser@gmail.com </td>
                                    <td> Doctor </td>
                                    <td>
                                        <button class="success-status-btn"><div class="status-dot"></div><span>Active</span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <!-- table Area End-->

    </div>

    <!-- quoationrequest Add Modal -->
    <div class="modal fade" id="qRequestAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formQuotationRequest">

                        <!-- Category Start -->
                        <div class="row">
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <select name="category" id="selectCategory" class="form-select" onchange="selectDynamicValidator(this,'','qoutationrequest','category_id')">
                                    <option value=""  selected disabled>Select Category</option>
                                </select>
                                </div>
                            </div>
                            <!--  Category end -->
                            <!-- product name start -->
                            <div class="col-8">
                                <div class="form-floating mb-3">
                                    <select name="item" id="selectItem" class="form-select" onchange="selectDynamicValidator(this,'','qoutationrequest','itemcode_id')">
                                    <option value=""  selected disabled>Select Item</option>
                                </select>
                                </div>
                            </div>
                            <!-- product name end -->
                        </div>

                        <div class="row ">
                            <!-- Quantity start -->
                            <div class="col-4 ">
                                <div class="form-floating mb-3 ">
                                    <input type="number " class="form-control " id="numberQuantity " placeholder=" " required required onkeyup="textValidator(this,'^(100|[1-9]?[0-9])$', 'quotationrequest', 'quantity')">
                                    <label for="numberQuantity ">Quantity<span class="requiredIcon ">*</span></label>
                                </div>
                            </div>
                            <!-- Quantity end -->
                            <!-- required date start -->
                            <div class="col-4 ">
                                <div class="form-floating mb-3 ">
                                    <input type="date " class="form-control " id="dateRequiredDate " placeholder=" " required onkeyup="textValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$', 'quotationrequest', 'requireddate')">
                                    <label for="dateRequiredDate ">Required Date<span class="requiredIcon ">*</span></label>
                                </div>
                            </div>
                            <!--  required date end -->
                            <!-- request status start -->
                            <div class="col-4 ">
                                <div class="form-floating mb-3 ">
                                    <select name="qrequeststatus " id="selectRequestStatus " class="form-select " onchange="selectDynamicValidator(this,'','qoutationrequest','quotationstatus_id')">
                                    <option value=" "  selected disabled>Select Request Status</option>
                                </select>
                                </div>
                            </div>
                            <!-- request status end -->
                        </div>

                        <!-- Quentity Start -->
                        <div class="row ">
                            <div class="row mt-5 ">
                                <div class="col-1 "></div>
                                <div class="col-4 ">
                                    <select class="form-select " multiple id="selectAllItem ">
                    
                </select>
                                </div>
                                <div class="col-2 ">
                                    <div class="item ">
                                        <button class="move-btn " type="button " onclick="btnAddOneSupplier() "><i class="fa-solid fa-caret-right "></i> </button>
                                        <button class="move-btn " type="button " onclick="btnAddAllSupplier() "> <i class="fa-solid fa-forward double-arrow "></i> </button>
                                        <button class="move-btn " type="button " onclick="btnRemoveOneSupplier() "> <i class="fa-solid fa-caret-left "></i> </button>
                                        <button class="move-btn " type="button " onclick="btnRemoveAllSupplier() "> <i class="fa-solid fa-backward double-arrow "></i></button>
                                    </div>
                                </div>
                                <div class="col-4 ">
                                    <select class="form-select " id="selectSelectedItem " multiple>
                </select>
                                </div>
                                <div class="col-1 "></div>
                            </div>

                        </div>



                    </form>
                </div>

                <div class="row mt-3 mb-3 ">
                    <div class="col-6 ">
                        <div class="row ">
                            <div class="col-1 "></div>
                            <div class="col-2 "><button type="button " class="modal-button modal-btn-print " data-bs-dismiss="modal" id="buttonPrint">Print</button></div>
                            <div class="col-2 "><button type="button " class="modal-button modal-btn-delete " data-bs-dismiss="modal" id="buttonDelete">Delete</button></div>
                            <div class="col-7 "></div>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div id="divModifyButton">
                            <div class="row ">
                                <div class="col-5 "></div>
                                <div class="col-2 ">
                                    <!-- <button type="button " class="modal-button modal-btn-update " data-bs-dismiss="modal ">Update</button> --></div>
                                <div class="col-2 "><button type="button" class="modal-button modal-btn-clear " data-bs-dismiss="modal ">Clear</button></div>
                                <div class="col-2 "><button type="button" onclick="QuotationRequestHandler()" class="modal-button modal-btn-submit" id="buttonSubmit">Request</button></div>
                                <div class="col-1 "></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
