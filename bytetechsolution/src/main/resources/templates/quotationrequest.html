<!DOCTYPE html>
<html lang="en">

<head th:replace="~{component::headerFragment}"></head>

<head>
    <link rel="stylesheet" href="resources/style/quotationrequest.css">
    <script src="resources/controller/quotationrequest.js"></script>
</head>


<body>

    <nav th:replace="~{component::navFragment}"></nav>
    <div th:replace="~{component::offcanvasFragment}"></div>

    <div class="container-fluid mt-3 mb-3">
        <!-- title area start -->
        <div class="row m-2">
            <div class="col-12 text-center 
    title-header-div">
                <h2> Quotation Request Management </h2>
            </div>
        </div>
        <!-- title area End -->

        <!-- Card area start  -->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-6">

            </div>
            <div class="col-4 text-end">
                <button type="button" data-bs-toggle="modal" data-bs-target="#qRequestAddModal" class="btn addBtn">
            Add New Request </button>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- Card area end  -->

        <!-- table Area Start-->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card employee-card">
                    <div class="card-body employee-cardbody">

                        <table class="table table-hover" id="tableQRequest">
                            <thead class="table-header">
                                <tr>
                                    <th> # </th>
                                    <th> Request Code </th>
                                    <th> Category </th>
                                    <th> Brand </th>
                                    <th> Required Date </th>
                                    <th> Status </th>
                                </tr>
                            </thead>

                            <tbody class="table-body">

                                <!-- create static values for table -->
                                <!-- used for initial designs -->
                                <!-- probebly this appear when data not loading to table from db -->
                                <tr>
                                    <td> 1 </td>
                                    <td> Initial User </td>
                                    <td> 00000000000V </td>
                                    <td> 0000000000 </td>
                                    <td> inituser@gmail.com </td>
                                    <td> Doctor </td>
                                    <td>
                                        <button class="success-status-btn"><div class="status-dot"></div><span>Active</span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <!-- table Area End-->

    </div>

    <!-- quoationrequest Add Modal -->
    <div class="modal fade" id="qRequestAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeQRequestModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="formQuotationRequest">

                        <!-- Category Start -->
                        <div class="row">
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <select name="category" id="selectCategory" class="form-select" onchange="selectDynamicValidator(this,'','quotationrequest','category_id')">
                                    <option value=""  selected disabled>Select Category</option>
                                </select>
                                </div>
                            </div>
                            <!--  Category end -->
                            <!-- product name start -->
                            <div class="col-8">
                                <div class="form-floating mb-3">
                                    <select name="brand" id="selectBrand" class="form-select" onchange="selectDynamicValidator(this,'','quotationrequest','brand_id')">
                                    <option value=""  selected disabled>Select Brand</option>
                                </select>
                                </div>
                            </div>
                            <!-- product name end -->
                        </div>

                        <div class="row ">
                            <!-- required date start -->
                            <div class="col-4 ">
                                <div class="form-floating mb-3 ">
                                    <input type="date" class="form-control" id="dateRequiredDate" placeholder=" " required onchange="textValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$', 'quotationrequest', 'requireddate')">
                                    <label for="dateRequiredDate">Required Date<span class="requiredIcon">*</span></label>
                                </div>
                            </div>
                            <!--  required date end -->
                            <!-- request status start -->
                            <div class="col-4 ">
                                <div class="form-floating mb-3 ">
                                    <select name="qrequeststatus" id="selectRequestStatus" class="form-select " onchange="selectDynamicValidator(this,'','quotationrequest','quotationstatus_id')">
                                    <option value=" "  selected disabled>Select Request Status</option>
                                </select>
                                </div>
                            </div>
                            <!-- request status end -->
                        </div>

                        <!-- Quentity Start -->
                        <div class="row ">
                            <div class="row mt-5 ">
                                <div class="col-1 "></div>
                                <div class="col-4 ">
                                    <select class="form-select" multiple id="selectAvailableSupplier">
                    
                </select>
                                </div>
                                <div class="col-2 ">
                                    <div class="item ">
                                        <button class="move-btn" id="buttonAddOne" type="button" onclick="btnAddOneSupplier() "><i class="fa-solid fa-caret-right "></i> </button>
                                        <button class="move-btn" id="buttonAddAll" type="button" onclick="btnAddAllSupplier() "> <i class="fa-solid fa-forward double-arrow "></i> </button>
                                        <button class="move-btn" id="buttonRemoveOne" type="button" onclick="btnRemoveOneSupplier() "> <i class="fa-solid fa-caret-left "></i> </button>
                                        <button class="move-btn" id="buttonRemoveAll" type="button" onclick="btnRemoveAllSupplier() "> <i class="fa-solid fa-backward double-arrow "></i></button>
                                    </div>
                                </div>
                                <div class="col-4 ">
                                    <select class="form-select" id="selectSelectedSupplier" multiple>
                </select>
                                </div>
                                <div class="col-1 "></div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-5">
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">Product Selection</div>
                                            <div class="card-body">
                                                <form id="quotationRequestInnerItemForm">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="mb-3 form-floating">
                                                                <select name="itemname" id="selectItemName" class="form-select" onchange="selectDynamicValidator(this,'','quotationRequestItem','quotation_request_item_id')">
                                                                <option value=""  selected disabled>Select Item Name</option>
                                                            </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="mb-3 form-floating">
                                                                <input type="number" class="form-control" id="numberQuantity" placeholder="quantity" required onkeyup="textValidator(this,'^(100|[1-9]?[0-9])$','quotationRequestItem','quantity')">
                                                                <label for="numberQuantity">Quantity<span class="requiredIcon">*</span></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-2"><button type="reset" class="btn inner-cancel-btn modal-button">Clear</button></div>
                                                        <div class="col-6"></div>
                                                        <div class="col-2"><button id="buttonInnerUpdate" type="button" class="btn inner-update-btn modal-button" onclick="innerQuotationRequestProductUpdate()">Update</button></div>
                                                        <div class="col-2"><button id="buttonInnerSubmit" type="button" class="btn inner-add-btn modal-button" onclick="innerQuotationRequestProductAdd()">Add</button></div>

                                                    </div>
                                                </form>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="row mt-3">

                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">Product Overview</div>
                                            <div class="card-body">
                                                <table class="table table-hover table-striped" id="innerItemTable">
                                                    <thead class="table-header">
                                                        <tr align="center">
                                                            <th style="background-color: #009d27 !important"> # </th>
                                                            <th style="background-color: #009d27 !important"> Itemcode </th>
                                                            <th style="background-color: #009d27 !important"> Itemname </th>
                                                            <th style="background-color: #009d27 !important"> Quantity </th>
                                                            <th style="background-color: #009d27 !important"> </th>
                                                        </tr>
                                                    </thead>

                                                    <tbody class="table-body">

                                                        <th style="background-color: #009d27 !important">#</th>
                                                        <th style="background-color: #009d27 !important">Item Code</th>
                                                        <th style="background-color: #009d27 !important">Item Name</th>
                                                        <th style="background-color: #009d27 !important"> Quantity</th>
                                                        <th style="background-color: #009d27 !important"> <button type="button" class="btn ms-1 me-1 btnDel">
                                                            <i class="fa-regular fa-circle-xmark"></i>
                                                        </button> </td>
                                                        </th>


                                                        <!-- create static values for table -->
                                                        <!-- used for initial designs -->
                                                        <!-- probebly this appear when data not loading to table from db -->

                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3 mb-3 ">
                            <div class="col-6 ">
                                <div id="divModifyButton">
                                    <div class="row ">
                                        <div class="col-1 "></div>
                                        <div class="col-2 "><button type="button " class="modal-button modal-btn-print " data-bs-dismiss="modal" id="buttonPrint" onclick="printQuotationRequest(window['editOb'], window['editRow'])">Print</button></div>
                                        <div class="col-2 "><button type="button " class="modal-button modal-btn-delete " data-bs-dismiss="modal" id="buttonDelete" onclick="deleteQuotationRequest(window['editOb'], window['editRow'])">Delete</button></div>
                                        <div class="col-7 "></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 ">
                                <div id="divModifyButton">
                                    <div class="row ">
                                        <div class="col-5 "></div>
                                        <div class="col-2 ">
                                            <!-- <button type="button " class="modal-button modal-btn-update " data-bs-dismiss="modal ">Update</button> --></div>
                                        <div class="col-2 "><button type="button" class="modal-button modal-btn-clear " data-bs-dismiss="modal" id="buttonClear">Clear</button></div>
                                        <div class="col-2 "><button type="button" onclick="QuotationRequestHandler()" class="modal-button modal-btn-submit" id="buttonSubmit">Request</button></div>
                                        <div class="col-1 "></div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>




            </div>
        </div>
    </div>

</body>

</html>
