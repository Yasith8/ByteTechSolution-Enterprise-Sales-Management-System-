<!DOCTYPE html>
<html lang="en">

<head th:replace="~{component::headerFragment}"></head>

<head>
    <link rel="stylesheet" href="resources/style/processor.css">
    <script src="resources/controller/processor.js"></script>
</head>


<body>

    <nav th:replace="~{component::navFragment}"></nav>

    <div class="container-fluid mt-3 mb-3">

        <!-- title area start -->
        <div class="row m-2">
            <div class="col-12 text-center 
            title-header-div">
                <h2> Processor Management </h2>
            </div>
        </div>
        <!-- title area End -->

        <!-- Card area start  -->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-6">

            </div>
            <div class="col-4 text-end">
                <button type="button" data-bs-toggle="modal" data-bs-target="#employeeAddModal" class="btn addBtn">
                    Add New Processor </button>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- Card area end  -->

        <!-- table Area Start-->
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card employee-card">
                    <div class="card-body employee-cardbody">

                        <table class="table table-hover" id="tableEmployee">
                            <thead class="table-header">
                                <tr>
                                    <th> # </th>
                                    <th> Item Code </th>
                                    <th> Item Name </th>
                                    <th> Quantity </th>
                                    <th> Sales Price </th>
                                    <th> Purchase Price </th>
                                    <th> Series </th>
                                    <th> Generation </th>
                                    <th> CPU Socket </th>
                                    <th> Item Status </th>
                                </tr>
                            </thead>

                            <tbody class="table-body">

                                <!-- create static values for table -->
                                <!-- used for initial designs -->
                                <!-- probebly this appear when data not loading to table from db -->
                                <tr>
                                    <td> 1 </td>
                                    <td> Initial User </td>
                                    <td> 00000000000V </td>
                                    <td> 0000000000 </td>
                                    <td> inituser@gmail.com </td>
                                    <td> Doctor </td>
                                    <td>
                                        Active
                                    </td>

                                    <td>
                                        <button type="button" class="btn btnEdit">
                                            <i class="fa-solid fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn ms-1 me-1 btnDel">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btnView">
                                            <i class="fa-solid fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <!-- table Area End-->

    </div>

    <!-- employee Add Modal -->
    <div class="modal fade" id="employeeAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Processor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- itemname Input Start -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="textItemName" placeholder="procesor name" required>
                                <label for="textItemName">Processor Name <span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- itemname Input end -->

                    <!-- purchase Price Start -->
                    <div class="row">
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="decimalPurchasePrice" placeholder="" required>
                                <label for="decimalPurchasePrice">Purchase Price<span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                        <!-- purchase Price end -->
                        <!-- profit rate start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numberProfitRate" placeholder="" required>
                                <label for="numberProfitRate">Profit Rate <span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                        <!-- profit rate end -->
                        <!-- sales price start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="decimalSalesPrice" placeholder="" required>
                                <label for="decimalSalesPrice">Sales Price<span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                        <!-- sales price end -->
                    </div>

                    <!-- Quentity Start -->
                    <div class="row">
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numberQuantity" placeholder="" required>
                                <label for="numberQuantity">Quantity<span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                        <!-- Quentity end -->
                        <!-- rop start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numberROP" placeholder="" required>
                                <label for="numberROP">ROP</label>
                            </div>
                        </div>
                        <!-- rop end -->
                        <!-- roq start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numberROQ" placeholder="" required>
                                <label for="numberROQ">ROQ</label>
                            </div>
                        </div>
                        <!-- roq end -->
                    </div>


                    <div class="row">
                        <!-- warranty start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="numberWarranty" placeholder="" required>
                                <label for="numberWarranty">Warranty<span class="requiredIcon">*</span></label>
                            </div>
                        </div>
                        <!-- warranty end -->
                        <!-- totalcore start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numberTotalCore" placeholder="">
                                <label for="numberTotalCore">Total Cores</label>
                            </div>
                        </div>
                        <!-- totalcore end -->
                        <!-- Description start -->
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="textDescription" placeholder=""></textarea>
                                <label for="textDescription">Description</label>
                            </div>
                        </div>
                        <!-- Description end -->
                    </div>
                    <div class="row">
                        <!-- selectBrand start -->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="brand" id="selectBrand" class="form-select">
                                    <option value=""  selected disabled>Select Brand</option>
                                </select>
                            </div>
                        </div>
                        <!-- selectBrand end -->
                        <!--selectCategory start-->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="category" id="selectCategory" class="form-select">
                                    <option value=""  selected disabled>Select Category</option>
                                </select>
                            </div>
                        </div>
                        <!--selectCategory end-->
                        <!--item status start-->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="itemStatus" id="selectItemStatus" class="form-select">
                                    <option value=""  selected disabled>Select Item Status</option>
                                </select>
                            </div>
                        </div>
                        <!--item status end-->
                    </div>

                    <div class="row">
                        <!-- selectCpuSeries start -->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="cpuseries" id="selectCpuSeries" class="form-select">
                                    <option value=""  selected disabled>Select Processor Series</option>
                                </select>
                            </div>
                        </div>
                        <!-- selectCpuSeries end -->
                        <!--selectCpuGeneration start-->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="cpugeneration" id="selectCpuGeneration" class="form-select">
                                    <option value=""  selected disabled>Select Processor Generation</option>
                                </select>
                            </div>
                        </div>
                        <!--selectCpuGeneration end-->
                        <!--selectCpuSocket start-->
                        <div class="col-4">
                            <div class="mb-3 form-floating">
                                <select name="cpusocket" id="selectCpuSocket" class="form-select">
                                    <option value=""  selected disabled>Select Processor Socket</option>
                                </select>
                            </div>
                        </div>
                        <!--selectCpuSocket end-->
                    </div>
                </div>

                <div class="row mt-3 mb-3">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2"><button type="button" class="modal-button modal-btn-print" data-bs-dismiss="modal">Print</button></div>
                            <div class="col-2"><button type="button" class="modal-button modal-btn-delete" data-bs-dismiss="modal">Delete</button></div>
                            <div class="col-7"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-5"></div>
                            <div class="col-2"><button type="button" class="modal-button modal-btn-clear" data-bs-dismiss="modal">Clear</button></div>
                            <div class="col-2"><button type="button" class="modal-button modal-btn-update" data-bs-dismiss="modal">Update</button></div>
                            <div class="col-2"><button type="button" class="modal-button modal-btn-submit">Submit</button></div>
                            <div class="col-1"></div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
