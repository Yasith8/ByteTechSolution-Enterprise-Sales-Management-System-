<!DOCTYPE html>
<html lang="en">

<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap min css file -->
    <link rel="stylesheet" href="resources/bootstrap-5.2.3/css/bootstrap.min.css">
    <!-- Bootstrap bundle min js file -->
    <script src="resources/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome css File -->
    <link rel="stylesheet" href="resources/fontawesome-free-6.4.2/css/all.css">

    <!-- link jquery js file -->
    <script src="resources/script/jquery-3.7.1.js"></script>

    <!-- datatable css file -->
    <link rel="stylesheet" href="resources/datatables-1.13.6/css/jquery.dataTables.min.css">

    <!-- datatable js file -->
    <script src="resources/datatables-1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- css common file -->
    <link rel="stylesheet" href="resources/style/common.css">

    <!-- favicon -->
    <link rel="icon" href="resources/image/logo/logo.png" type="image/png">



    <!-- import common functions-->
    <script src="resources/script/tableCommonFunction.js"></script>
    <script src="resources/script/commonFunction.js"></script>
    <script src="resources/script/validationFunction.js"></script>

    <script src="resources/controller/component.js"></script>

    <script th:inline="javascript">
        window.addEventListener("load", () => {
            let userPhoto = /*[[${LoggedUserPhoto}]]*/ 'LoggedUserPhoto';
            if (userPhoto != null) {
                imgUserPhoto.src = atob(userPhoto);
            }

        })


        let accessedModules = getServiceAjaxRequest("/module/listbyloggeduser");

        let sidebarUL = document.getElementById("sidebarUL");
        accessedModules.forEach(element => {
            let module = element.toLowerCase();
            let href = document.createElement('a');
            href.innerText = element;
            href.href = `/${module}`;
            sidebarUL.appendChild(href)
        });
    </script>
</head>

<body>

    <nav class="navbar bg-green p-3 get-nav-top" th:fragment="navFragment">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/resources/image/logo/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <b class="ms-2">Bytetech Solution</b>
            </a>
            <form class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-profile user-drop dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="/resources/image/initialprofile.jpg" id="imgUserPhoto" class="profile-img" alt="" width="30px" height="30px"><p class="m-0" th:text="${user}">User01</p>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="this-disabled">
                            <a class="dropdown-item">
                                <div class="user-drop">
                                    <img src="/resources/image/initialprofile.jpg" id="imgUserPhoto" class="profile-img" alt="" width="50px" height="50px">
                                    <div class="m-0">
                                        <p class="m-0" th:text="${EmpName}">Emp Name</p>
                                        <p class="mb-1" th:text="${UserRole}">UserRole</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#">Profile View</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a href="/logout" class="btn-logout btn-logout-a">Logout</a></li>
                    </ul>
                </div>
                <button class="btn btn-burger ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>
            </form>
        </div>


    </nav>


    <div th:fragment="offcanvasFragment" class="offcanvas offcanvas-end canves-size" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <div class="offcanvas-title user-drop" id="offcanvasRightLabel"><img src="/resources/images/logo.png" height="30px" alt="">
                <h5>Bytetech Solution</h5>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="sidebarUL">
                <!-- <button class="sidebar-btn">User Management</button>
                <button class="sidebar-btn">User Management</button>
                <button class="sidebar-btn">User Management</button> -->
            </div>
        </div>
    </div>


</body>

</html>
